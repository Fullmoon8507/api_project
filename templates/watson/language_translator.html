<!DOCTYPE html>
<html>

<head>
	<title>Watson API - Language Translator</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles %}
	<!-- BootstrapのCSS読み込み-->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- Common CSS読み込み -->
	<link href="{% static 'css/common.css' %}" rel="stylesheet">
</head>

<body>
	<!-- jQueryの読み込み-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrapのjs読み込み-->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<br>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				<form action="{% url 'watson:language_translator' %}" method="POST">
					{% csrf_token %}
					<fieldset>
						<legend>入力</legend>
						翻訳前
						<select name="input_before_language">
							<option value="ja">日本語</option>
							<option value="en" selected>英語</option>
						</select><br>
						翻訳後
						<select name="input_after_language">
							<option value="ja" selected>日本語</option>
							<option value="en">英語</option>
						</select><br>
						文章<input type="text" name="input_text" value="{{ input_text }}"><br>
						<input type="submit" value="実行">
					</fieldset>
				</form>
			</div>
		</div>

		{% if method_type == "POST" %}
		<div class="row">
			<div class="col-md-6">
				<br>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<fieldset>
					<legend>結果</legend>
					{{ result_text }}
				</fieldset>
			</div>
		</div>
		{% endif %}

		<div class="row">
			<div class="col-md-6">
				<br>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<a href="{% url 'watson:top' %}">戻る</a>
			</div>
		</div>

	</div>

</body>

</html>
